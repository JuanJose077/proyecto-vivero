<body>
  
    <div class="container">
      <br>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
          <div class="container-fluid">
            <img src="Vector.png" alt="imagen">
            <a class="navbar-brand  margen " >SmartGarden</a>
    
            <div class="collapse navbar-collapse margenDerecha" id="navbarNavAltMarkup">
    
              <div class="navbar-nav esquina ms-auto"   >
                <a class="nav-link verde"  routerLink="" >Iniciar Sesion</a>
                <a class="nav-link capsula registro " routerLink="register">Registrarse</a>
              </div>
            </div>
          </div>
        </nav>
    </div>
      <hr>
      <br>
      <br>

    
      <div class="container">
        
         <h1>Registrarse</h1>
         <br>
         <br>

         <form   
         class="row g-3 needs-validation container"
         >

         <div class="">
            <div class="mb-3 ">
                <input type="text" class="form-control" id="name"
                formControlName="name" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="Email" 
                formControlName="email"
                aria-describedby="emailHelp" placeholder="Direccion de correo electrónico">        
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="Password"
                formControlName="pasword" placeholder="Contraseña"
                >
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="pasword2"
                formControlName="pasword2" placeholder="Confirmar Contraseña">
              </div>
    
              <div class="mb-3">
                <input type="number" class="form-control" id="number"
                formControlName="number" placeholder="Número de teléfono">
              </div>
         </div>
         

          <br>
          <br>
          <br>
          <button type="submit" class="capsula" routerLink="">Registrarse</button>
          <br>
          <br>
          <a  class="verde " routerLink="">Iniciar Sesion</a>
        </form>
      </div>
    
    
    
    
    </body>
