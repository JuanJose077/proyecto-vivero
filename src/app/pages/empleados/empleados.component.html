<body>
  <div class="container">
    <br />
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="Vector.png" alt="imagen" />
        <a class="navbar-brand margen">SmartGarden</a>

        <a class="margen inicio" (click)="navegate('/home')">Inicio</a>

        <div
          class="collapse navbar-collapse margenDerecha"
          id="navbarNavAltMarkup">
          <div class="navbar-nav esquina ms-auto">
            <a class="nav-link capsula registro inicio" (click)="cerrarSesion()"
              >Cerrar Sesion</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <hr />

  <div class="container">
    <h1>Empleados</h1>
    @if(admin){
      <button type="button" class="btn btn-outline-success agregar" (click)="navegate('/crearEmpleado')">Agregar Empleado +</button>
    }
    
    <br>
    <br>
    <div class="card-grid">

      <div class="card" *ngFor="let empleado of empleados">
        <img src="icono-persona.png" alt="Icono de persona" class="card-icon" />
        <span class="card-name">{{ empleado.name }} {{ empleado.last_name }}</span> 
        <button class="card-button" (click)="navegate('/empleado/' + empleado.id_employee)">VER</button> <!-- Navegar al detalle del empleado -->
      </div>

    </div>
    
  </div>

  
</body>
